<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        .slider-container {
            position: relative;
            width: 30%;
            margin: 0 auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            min-width: 100%;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .prev-btn {
            left: 0;
        }

        .next-btn {
            right: 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img
                    src="https://www.nutriburstvitamins.com/cdn/shop/products/Ashwagandha_Front_onwhite.678.1_700x.png?v=1675394102"
                    alt="Image 1"></div>
            <div class="slide"><img
                    src="https://www.nutriburstvitamins.com/cdn/shop/products/8_Benefits_700x.png?v=1675777395"
                    alt="Image 2"></div>
            <div class="slide"><img
                    src="https://www.nutriburstvitamins.com/cdn/shop/products/5_NutritionalInformation_700x.png?v=1675777395"
                    alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev-btn">Previous</button>
        <button class="next-btn">Next</button>
        <div class="pagination"></div>
    </div>



    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const slider = document.querySelector('.slider');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const pagination = document.querySelector('.pagination');
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;

        let currentIndex = 0;

        // Create pagination dots
        for (let i = 0; i < slideCount; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.addEventListener('click', () => goToSlide(i));
            pagination.appendChild(dot);
        }

        const dots = document.querySelectorAll('.dot');
        dots[currentIndex].classList.add('active');

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            updateSlider();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideCount;
            updateSlider();
        });
    </script>
</body>

</html>
